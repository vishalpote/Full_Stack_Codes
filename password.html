
    <form action="" method="">
        Enter Name: <input type="text" id="name"><br><br>
        Enter password: <input type="password" id="pass"><br><br>
        Confirm password: <input type="password" id="cpass"><br><br>
        <input type="submit" onclick="x()">
    </form>



    <script>
        function x()
        {
            var pass=document.getElementById('pass').value;
            var cpass=document.getElementById('cpass').value;


        if(pass!="" && cpass!="")
        {
            if(pass===cpass)
            {
                alert("match succesfully..");
            }
            else
            {
                alert("not matched....");
            }
        }
        else
        {
            alert("submit succesfully");
        }
        }
    </script>
